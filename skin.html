<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <s_t3>
    <div class="container">
      <header>
        <div class="top">
          <a class="title" href="[##_blog_link_##]">[##_title_##]</a>
          <s_search>
            <div class="search">
              <input type="text" name="[##_search_name_##]" value="[##_search_text_##]" placeholder="검색내용을 입력하세요."
                onkeypress="if (event.keyCode == 13) { [##_search_onclick_submit_##] }" />
              <button onclick="[##_search_onclick_submit_##]">
                <img src="./images/search.svg" />
              </button>
            </div>
          </s_search>
          [##_blog_image_##]
        </div>
        [##_blog_menu_##]
      </header>
      <div class="wrapper">
        <main></main>
        <aside>
          <s_sidebar>
            <s_sidebar_element>
              <!-- 방문자 수 -->
              <div class="counter">
                <div class="total">
                  <div>전체 방문자</div>
                  <div>[##_count_total_##]</div>
                </div>
                <div class="today">
                  Today : [##_count_today_##]
                </div>
                <div class="yesterday">
                  Yesterday : [##_count_yesterday_##]
                </div>
              </div>
            </s_sidebar_element>
            <s_sidebar_element>
              <!-- 태그 클라우드 -->
              <div class="tagbox">
                <h3>태그</h3>
                <s_random_tags>
                  <a href="[##_tag_link_##]" class="[##_tag_class_##]">[##_tag_name_##]</a>,
                </s_random_tags>
              </div>
            </s_sidebar_element>
            <s_sidebar_element>
              <!-- 최근 댓글 -->
              <div class="recent-reply">
                <h3>최근 댓글</h3>
                <ul>
                  <s_rctrp_rep>
                    <li>
                      <a href="[##_rctrp_rep_link_##]">[##_rctrp_rep_desc_##]</a>
                    </li>
                  </s_rctrp_rep>
                </ul>
              </div>
            </s_sidebar_element>
          </s_sidebar>
        </aside>
      </div>
    </div>
  </s_t3>
</body>

</html>
