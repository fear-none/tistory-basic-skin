<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <s_t3>
    <div class="container">
      <header>
        <div class="top">
          <a class="title" href="[##_blog_link_##]">[##_title_##]</a>
          <s_search>
            <div class="search">
              <input type="text" name="[##_search_name_##]" value="[##_search_text_##]" placeholder="검색내용을 입력하세요."
                onkeypress="if (event.keyCode == 13) { [##_search_onclick_submit_##] }" />
              <button onclick="[##_search_onclick_submit_##]">
                <img src="./images/search.svg" />
              </button>
            </div>
          </s_search>
          [##_blog_image_##]
        </div>
        [##_blog_menu_##]
      </header>
    </div>
  </s_t3>
</body>

</html>
